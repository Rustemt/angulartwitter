<body>
<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="TopBarCtrl">
    <div class="navbar-inner">
        <a class="brand" href="#">Welcome Back {{userData.user.name}}</a>
        <form class="form-search top-search" ng-controller="TopSearchBarCtrl">
            <input type="text" name="searchinput" class="input-medium search-query" placeholder="Search..." ng-change="change()" ng-model="searchVars.searchString">
            <button type="submit" name="submit" ng-disabled="searchDisabled" class="btn ng-scope"  ng-click="searchTweets()">
                Add Column
            </button>
        </form>
    </div>
</div>

<div class="horizontal-row" ng-controller="ColumnsCtrl">
        <div class="tweetspan" ng-repeat="column in ColumnData.columns">
            <tweetColumn type="{{column['type']}}" name="{{column['name']}}"></tweetColumn>
        </div>
</div>


<! -- Templates , might actually move these to partials eventually -- >
<script type="text/ng-template" id="friendtweets-column.html">
    <div class="tweetspan friendTweets" name={{}} ng-controller="FriendTweetsCtrl">
        <h3>{{$parent.$index+1}}. {{ColumnData.columns[$parent.$index]["name"]}} </h3>
        <div ng-controller="searchSettingsCtrl">
            <div class="heading-edit" >
                <i class="icon-home icon-white heading-icon"></i>
            </div>
        </div>
        <div class="colTweets" ng-style="style()" resize>
            <div ng-repeat="tweet in tweets" class="tweetBox">
                <div class="tweetprofilepic">
                    <img ng-src="{{tweet.user.profile_image_url}}">
                </div>
                <div class="tweetdetails">
                    <a href="#" ng-controller="MyModalCtrl" ng-click="openModal()" bs-modal="'partials/user-modal.html'"><strong>{{tweet.user.name}}</strong><span class="screen_name">@{{tweet.user.screen_name}}</span></a></p>
                    <tweetbody text="{{tweet.text}}"></tweetbody>
                </div>
                <hr/>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="search-column.html">
    <div class="tweetspan friendTweets" name={{ColumnData.columns[$parent.$index].name}} name2="{{}}" ng-controller="SeatchTweetsCtrl">
        <h3>{{$parent.$index+1}}. {{ColumnData.columns[$parent.$index]["name"]}} </h3>
        <div ng-controller="searchSettingsCtrl">
            <div class="heading-edit" editcol ng-click="toggleSettingsPanel()">
                <i class="icon-search icon-white heading-icon"></i>
            </div>
            <searchsettings></searchsettings>
        </div>
        <div class="colTweets" ng-style="style()" resize>
            <div ng-repeat="tweet in tweets | limitTo:pageSize " class="tweetBox">
                <div class="tweetprofilepic">
                    <img ng-src="{{tweet.profile_image_url}}">
                </div>
                <div class="tweetdetails">
                    <p><a href="#" ng-controller="MyModalCtrl" ng-click="openModal()" bs-modal="'partials/user-modal.html'"><strong>{{tweet.from_user_name}}</strong><span class="screen_name">@{{tweet.from_user}}</span></a></p>
                    <tweetbody text="{{tweet.text}}"></tweetbody>
                </div>
                <hr/>
            </div>
            <loadtweets></loadtweets>
        </div>
    </div>
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</body>
</html>
